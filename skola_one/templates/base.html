<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/media/favicon/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
    <style>

            nav{
                position: fixed;
                width: 100%;
            }
            /* Default styling for navbar links */
            .navbar-nav .nav-link {
                color: #000; /* Default text color */
                border: 2px solid transparent;
            
            }
            
            /* Hover effect for navbar links */
            .navbar-nav .nav-link:hover {
                border: 2px solid #3672f5;
            }
            
            /* Default styling for dropdown menu items */
            .dropdown-menu .dropdown-item {
                color: #000; /* Default text color for dropdown items */
                border: 2px solid transparent;
            
            }
            
            /* Hover effect for dropdown items */
            .dropdown-menu .dropdown-item:hover {
                color: #000000; /* Change text color on hover */
                border: 2px solid #3672f5;
            }
    
    
            /* Ensure the toggle button is aligned correctly */
            .navbar-toggler {
    
                margin-right: auto; /* Aligns the toggle button to the left */
            }
            .navbar-brand {
                margin-left: auto;/* Centers the logo*/
                padding-left:20px;
            }

            nav .navbar-nav .nav-item{
    
            padding-left: 20px;
            }
            .profile-img {
                height: 35px;
                width: 35px;
                border-radius: 50%;
                cursor: pointer;
                position: relative;
            }
     
            .profile-menu {
                display: none;
                position: absolute;
                right: 0;
                text-align: center;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                width: 170px;
                opacity: 1;
                transform: translateY(10px);
            }
    
            .profile-menu.show {
                display: block;
                opacity: 1;
                transform: translateY(0);
            }
    
    
    
    
            .profile-menu-item {
                border-radius: 8px;
                display: block;
                padding: 10px;
                color: #333;
                border: 1px solid #f8faff;
                text-decoration: none;
            }
    
            .profile-menu-item:hover {
                text-decoration: none;
                border: 1px solid #3672f5;
            }
    
            .profile-menu-item:last-child {
                border-bottom: none;
            }
            .search_wrapper {
                margin-right: 10%; /* Align search box to the right */
                display: flex;
                width: 28%;
                /* border-bottom: 1px solid red; */
                background-color: #fff;
                border-radius: 5px;
                padding: 0;
            }
            .search_field {
                width: 100%;
                border: none;
                height: 35px;
                border-radius: 5px 0 0 5px; /* Rounded corners on the left */
                padding-right: 2.5rem; /* Make space for the icon */
                background-color: #fff; /* Same background color */
                outline: none; /* Remove outline on focus */
                box-shadow: none; /* Remove box shadow */
                -webkit-appearance: none;
                appearance: none;
            }
            .search_field::-webkit-search-cancel-button {
                position: relative;
                margin-right: -35px;
                cursor: pointer;
            }
            .search_btn {
                border: none;
                background: transparent;
                /* color: red; */
                font-size: 1rem;
                border-radius: 0 5px 5px 0; /* Rounded corners on the right */
                padding: 0 0.5rem; /* Adjust padding for the button */
                display: flex;
                align-items: center;
            }
            .search_icon,.search_wrapper_2,.search_field_2, .search_btn_2{
              display: none;
              }
    
     
    
            .search_menu {
                display: none;
               
            }
    
            .search_menu .show {
              display: none;
            }
            .toogle_menu {
             display: none;
             /* position: absolute; */
                position: absolute;
                /* background-color: red; */
                border-radius: 8px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                width: 100%;
                right: 0;
                top: 58px;
                opacity: 1;
            }
     
            .toogle_menu .show {
              display: none;
            }
            #logo{
              position: absolute;
              margin-left: 40%;
              font-weight: 900;
              text-shadow: 0px 0px 15px #0e0afaea;

            }
            li{
                list-style-type: none;
            }
    
            div.scroll-container {
        background-color: transparent;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        }

        div.scroll-container .card {
        display: inline-block;
        margin-right: 6px;
        width: 300px;  /* Adjust width as needed */
        }

        .card img {
        width: 100%;
        height: 200px;
        
        }

        .card-body {
        padding: 10px;
        max-height: 200px; /* Adjust based on content size */
        overflow: hidden; /* Hide overflow */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        }
        div.scroll-container::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Edge */
        }            
    
            /* Hide navbar items on small screens and show only toggle, logo, search icon, and profile image */
            @media (max-width: 1000px) {
                .navbar-nav, .navbar-form {
                    display: none; /* Hide nav items and search form on small screens */
                }
    
                #logo{
              position: absolute;
              margin-left: 20%;
              font-weight: 900;
            }
                .profile-img {
                    display: flex; /* Show profile image on small screens */
                }
    
                .navbar-toggler {
                    display: block; /* Show toggle button on small screens */
                }
    
                .search_wrapper {
                    display: none; /* Show search icon on small screens */
    
                }
       
    
    
               .search_btn_2 {
                display: flex;
                height: 30px;
                width: 30px;
                border-radius: 50%; 
                right: 10%;
                /* background-color: red; */
                cursor: pointer;
                position: relative;
            }
            .search_menu {
                display: none;
                position: absolute;
                right: 0;
                background-color: rgb(255, 255, 255);
                border-radius: 8px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                width: 100%;
                opacity: 1;
                transform: translateY(15px);
                
            }
            .search_menu .show {
                display: block;
                opacity: 1;
                transform: translateY(0);
            }
    
            #toogle_btn{
                cursor: pointer;
            }
            .toogle_menu {
                display: none;
                position: absolute;
                border-radius:4px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                /* z-index: 1000; */
                width: 100%;
                top: 55px;
                opacity: 1;
            }
    
            .toogle_menu .show {
                display: block;
                opacity: 1;
                
            }
            .nav-link{
                padding: 5px;
                align-content: center;
                text-align: center;
            }
            .toogle_menu li{
                list-style-type: none; /* Remove default list styling */
                text-align: center;
    
            }
    }

</style>    
</head>

<body>
    {% include 'navbar.html'%}
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
                    const searchIcon = document.getElementById('search_container');
                    const search_menu = document.getElementById('search_menu');
        
                    searchIcon.addEventListener('click', function() {
                        // Toggle the visibility of the search form
                        if (search_menu.style.display === 'none' || search_menu.style.display === '') {
                            search_menu.style.display = 'flex';
                        } else {
                            search_menu.style.display = 'none';
                        }
                    });
        
                    // Optional: Hide the search form when clicking outside of it
                    document.addEventListener('click', function(event) {
                        if (!search_menu.contains(event.target) && event.target !== searchIcon) {
                            search_menu.style.display = 'none';
                        }
                    });
                });
        
                
        document.addEventListener('DOMContentLoaded', function() {
                    const toogle_btn = document.getElementById('toogle_btn');
                    const toogle_menu = document.getElementById('toogle_menu');
        
                    toogle_btn.addEventListener('click', function() {
                        // Toggle the visibility of the search form
                        if (toogle_menu.style.display === 'none' || toogle_menu.style.display === '') {
                            toogle_menu.style.display = 'block';
                        } else {
                            toogle_menu.style.display = 'none';
                        }
                    });
        
                    // Optional: Hide the search form when clicking outside of it
                    document.addEventListener('click', function(event) {
                        if (!toogle_menu.contains(event.target) && event.target !== toogle_btn) {
                            toogle_menu.style.display = 'none';
                        }
                    });
                });
        
        
              document.addEventListener('DOMContentLoaded', function() {
                const profileContainer = document.getElementById('profile-container');
                const profileMenu = document.getElementById('profile-menu');
        
                profileContainer.addEventListener('click', function() {
                    if (profileMenu.style.display === 'none' || profileMenu.style.display === '') {
                        profileMenu.style.display = 'block';
                    } else {
                        profileMenu.style.display = 'none';
                    }
                });
        
                // Optional: Hide the menu when clicking outside of it
                document.addEventListener('click', function(event) {
                    if (!profileContainer.contains(event.target)) {
                        profileMenu.style.display = 'none';
                    }
                });
            });
        
            
            </script>
</body>
</html>
